<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Startup Advice</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        textarea { width: 300px; height: 100px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>What is your business idea?</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="user_text" placeholder="Type something...">{{ request.POST.user_text }}</textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if output %}
        <div class="result">
            <h2>What the AI said:</h2>
            <p>{{ output }}</p>
        </div>
    {% endif %}
</body>
</html>
