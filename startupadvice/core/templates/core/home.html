<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Startup Advice</title>
    <link rel="stylesheet" hfref="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
		body { font-family: 'Roboto', sans-serif; }
	</style>

	<style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 5px rgba(30,58,138,0.3);
            outline: none;
        }

        button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b82f6;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1f5f9;
            border-left: 5px solid #1e3a8a;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
        }
    </style>


</head>
<body>
	<div class="container">
    <h1>What is your business idea?</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="user_text" placeholder="Type something...">{{ request.POST.user_text }}</textarea><br><br>
        <button type="submit">Submit</button>
    </form>

	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', () => {
    	const btn = form.querySelector('button');
    	btn.disabled = true;
    	btn.textContent = 'Processing...';
		});
	</script>

    {% if output %}
        <div class="result">
            <h2>What the AI said:</h2>
            <p>{{ output }}</p>
        </div>
    {% endif %}
</body>
</html>
